<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"> <!--여기서 thymeleaf의 기능들을 쓸 수 있게 해뒀기 때문에-->
<head>
    <title>Hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
<p th:text="'안녕하세요. ' + ${data}" >안녕하세요. 손님</p> <!--th:어쩌고 라고 쓰면 thymeleaf 기능들을 쓸 수 있음-->
<!--${data}는 HelloController.java.에서 모델의 어트리뷰트로 지정된 그 data의 값을 가리킴-->
</body>
</html>
